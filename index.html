<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きゅうしょく当番ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- タイトル画面 -->
        <div id="title-screen" class="screen">
            <div class="title-content">
                <h1>🍽️ きゅうしょく当番 🍽️</h1>
                <p>4年2組のみんなに給食を配ろう！</p>
                <p>好きなものをあげると喜んでくれるよ♪</p>
                <button id="start-btn" class="big-button">ゲームスタート！</button>
            </div>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score-info">
                    <span>スコア: <span id="score">0</span>点</span>
                    <span>残り時間: <span id="timer">60</span>秒</span>
                    <span>配った人数: <span id="served">0</span>/32人</span>
                </div>
            </div>

            <div class="game-main">
                <!-- 生徒カード -->
                <div class="student-card" id="current-student">
                    <!-- ここに生徒情報が表示される -->
                </div>

                <!-- メニュー選択 -->
                <div class="menu-selection">
                    <h3>🍱 今日の給食メニュー（12個から選ぼう！）🍱</h3>
                    <div class="menu-buttons-grid" id="menu-buttons">
                        <!-- ここにメニューボタンが表示される -->
                    </div>
                </div>
            </div>

            <!-- リアクション表示エリア -->
            <div class="reaction-area">
                <div id="reaction-message" class="reaction-message"></div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <h2>🎉 お疲れさま！ 🎉</h2>
            <div class="result-stats">
                <div class="stat">
                    <div class="stat-label">最終スコア</div>
                    <div class="stat-value" id="final-score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">配った人数</div>
                    <div class="stat-value" id="final-served">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">正解率</div>
                    <div class="stat-value" id="accuracy">0%</div>
                </div>
            </div>
            <div class="result-message" id="result-message"></div>
            <div class="result-buttons">
                <button id="restart-btn" class="big-button">もう一度！</button>
                <button id="title-btn" class="big-button">タイトルへ</button>
            </div>
        </div>
    </div>

    <!-- 音声 -->
    <audio id="bgm" loop>
        <source src="audio/bgm.mp3" type="audio/mpeg">
    </audio>
    <audio id="sara-sound">
        <source src="audio/sara.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>
</body>
</html>
