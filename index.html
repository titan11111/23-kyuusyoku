<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>きゅうしょく当番リズム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" src="audio/kyusyoku.mp3" loop></audio>
    <audio id="sara-sound" src="audio/sara.mp3"></audio>
    <div class="game-container">
        <div id="title-screen" class="screen">
            <h1>きゅうしょく当番リズム</h1>
            <p>4年2組の給食当番になって、みんなを笑顔にしよう！</p>
            <p>生徒の「好き」と「嫌い」を覚えて、今日のメニューから正しい給食を選んであげよう！</p>
            <button id="start-btn" class="big-button">ゲームスタート</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score-info">
                    <span>スコア: <span id="score">0</span></span>
                    <span>残り時間: <span id="timer">60</span>秒</span>
                    <span>対応した生徒: <span id="served">0/32</span></span>
                </div>
                </div>

            <div class="game-main">
                <div class="student-area">
                    <h3>次の生徒</h3>
                    <div id="current-student" class="student-card">
                        </div>
                </div>
                <div class="menu-selection">
                    <h3>給食を選んであげよう！</h3>
                    <div id="menu-buttons" class="menu-buttons-grid">
                        </div>
                </div>
            </div>

            <div class="reaction-area">
                <div id="reaction-message" class="reaction-message"></div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>結果発表！</h2>
            <div class="result-stats">
                <div class="stat">
                    <div class="stat-label">最終スコア</div>
                    <div id="final-score" class="stat-value">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">対応した生徒数</div>
                    <div id="final-served" class="stat-value">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">正答率</div>
                    <div id="accuracy" class="stat-value">0%</div>
                </div>
            </div>
            <p id="result-message" class="result-message"></p>
            <button id="restart-btn" class="big-button">もう一度遊ぶ</button>
            <button id="title-btn" class="big-button">タイトルに戻る</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
